<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Petrona&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body id="notes-body">
  <nav>
    <a id="notes-logo" href="/">
      <h3><span role="img" aria-label="Memo">📝</span>Note Taker</h3>
    </a>
    <div id="icons">
      <h4><i class="fas fa-save save-note"></i></h4>
      <h4><i class="fas fa-pen new-note"></i></h4>
    </div>
  </nav>

  <div id="notes-container">
    <div class="list-container">
      <div class="card">
        <ul class="list-group">
        </ul>
      </div>
    </div>
    <div id="notes-form">
      <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
      <textarea class="note-textarea" placeholder="Note Text"></textarea>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
